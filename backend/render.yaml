services:
  - type: web
    name: task-scheduling-agent-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: MONGODB_URL
        sync: false
      - key: MONGODB_DB_NAME
        value: task_scheduling_agent
      - key: FIREBASE_CREDENTIALS_BASE64
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DEBUG
        value: "False"
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_ENABLE_ROUTING
        value: "true"
      - key: GROQ_ENABLE_GUARDS
        value: "true"
      - key: GROQ_ENABLE_CACHING
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
