<div class="w-full max-w-[480px] bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-white/5 overflow-hidden">

<h1 class="text-slate-900 dark:text-white text-3xl font-bold tracking-tight mb-2">Create your account</h1>
<p class="text-slate-500 dark:text-slate-400 text-base">Create your intelligent workspace</p>
</div>
<form class="space-y-6">
<div class="space-y-1.5">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Full Name</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all outline-none placeholder:text-slate-400" placeholder="John Doe" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-3 text-slate-400 text-[20px]">person</span>
</div>
</div>
<div class="space-y-1.5">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Email Address</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all outline-none placeholder:text-slate-400" placeholder="name@company.com" type="email"/>
<span class="material-symbols-outlined absolute right-4 top-3 text-slate-400 text-[20px]">mail</span>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Password</label>
<input class="w-full h-12 px-4 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all outline-none placeholder:text-slate-400" placeholder="••••••••" type="password"/>
</div>
<div class="space-y-1.5">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Confirm</label>
<input class="w-full h-12 px-4 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all outline-none placeholder:text-slate-400" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="gradient-button w-full h-12 text-white font-semibold rounded-lg shadow-md hover:brightness-110 transition-all mt-2 flex items-center justify-center gap-2" type="submit">
                        Create account
                        <span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</form>
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-4 bg-white dark:bg-slate-900 text-slate-500 font-medium">or sign up with</span>
</div>
</div>
<button class="w-full h-12 flex items-center justify-center gap-3 border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors group" type="button">
<svg class="w-5 h-5" viewBox="0 0 24 24">

<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>

</button>

<p class="text-slate-500 dark:text-slate-400 text-sm">

</p>
