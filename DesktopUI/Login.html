<button class="absolute right-3 top-1/2 -translate-y-1/2 text-[#79479e] hover:text-primary p-1 flex items-center justify-center" type="button">

</button>
</div>
</div>

<span class="w-full border-t border-[#eee6f4] dark:border-[#3a264a]"></span>
